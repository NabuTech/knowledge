{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<header>
    <h1>{{ note.title }}</h1>
</header>
<div class="container">
    <article>
        <div>{{ note.content|safe }}</div>
        <small>Category: {{ note.category }}</small>
    </article>
    <a href="{% url 'list_notes' %}?category={{ note.category }}">Back to Notes</a>
</div>
{% endblock %}
